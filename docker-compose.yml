version: '3.8'

services:

  #Base de datos ms_login
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - company

  #Base de datos ms_user_mgmt
  redis:
    image: redis:latest 
    container_name: redis_container
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data 

volumes:
  postgres_data:
  redis_data:

networks:
  company:
